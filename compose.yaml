version: '3.8'
services:
    database:
        image: 'mysql:8.4.0'
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: main
        ports:
            - '3306:3306'

    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin:5.2.1'
        environment:
            PMA_HOST: database
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: password
        ports:
            - '8080:80'
        depends_on:
            - database
