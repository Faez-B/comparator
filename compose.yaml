version: '3.8'

services:
  app:
    build: ./
    container_name: symfony_app
    volumes:
      - ./:/var/www/symfony
    networks:
      - symfony

  database:
    image: mysql:8.4
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: symfony
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - ./docker/data:/var/lib/mysql
      - ./docker_conf/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - symfony

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    environment:
        PMA_HOST: database
        PMA_PORT: 3306
        MYSQL_ROOT_PASSWORD: symfony
    ports:
        - '8080:80'
    depends_on:
        - database

volumes:
  data:

networks:
  symfony:
    driver: bridge